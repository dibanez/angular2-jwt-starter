<md-card>
  <md-toolbar color="primary">Home</md-toolbar>
  <md-card-content>
    <p>You're logged in with JWT!!</p>
    <div>
      Users from secure api end point:
        <md-list>
        <md-list-item *ngFor="let user of users">
          <h3 md-line><strong>{{user.email}}</strong></h3>
          <p md-line>
            <span>{{user.firstName}} {{user.lastName}}</span>
          </p>
        </md-list-item>
      </md-list>
    </div>
    <button md-raised-button (click)="logout()">Logout</button>
  </md-card-content>
</md-card>
